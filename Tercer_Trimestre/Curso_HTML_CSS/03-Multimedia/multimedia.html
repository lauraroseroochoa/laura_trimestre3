<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="imagenes/pantalla.jpg" alt="fondo pantalla" width="300" height="300">
        <img src="https://tse1.mm.bing.net/th?id=OIP.I_D2jmeXAtzi_jBNi15J3wHaEo&pid=Api&rs=1&c=1&qlt=95&w=169&h=105" alt="imagen web" width="300" height="300">
        
        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="imagenes/video.mp4" type="video/mp4"/>
        </video>

        <h3>audio</h3>
        <audio controls autoplay loop>
            <source src="imagenes/audio.mpeg" type="audio/mpeg"/>
        </audio>
    </body>
</html>
